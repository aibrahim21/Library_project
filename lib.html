<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Manager</title>
  <link rel="stylesheet" href="libstyle.css">

</head>
<body>

  <h1> Library Manager </h1>
  <hr>
  <div class="header">
    <label for="numBooks">Enter Number of Books</label>
    <input type="number" id="numBooks" min="1" max="10">
    <button onclick="createBookForm()">Submit</button>
  </div>

  <div id="bookFormContainer"></div>

  <div class="table">
    <table border="1" id="bookTable">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Price</th>
          <th>Author Name</th>
          <th>Author Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="lib.js"></script>
</body>
</html>
